<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Prueba Dev</a>
</nav>
<br>

<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="card">
        <div class="card-header">
          Datos
        </div>
        <div class="card-body">

          <div class="form-group">
            <label for="exampleFormControlInput1">Nombre Completo</label>
            <input type="text" class="form-control" [(ngModel)]="nombre">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Fecha Nacimiento</label>
            <input type="text" class="form-control" [(ngModel)]="fecha">
          </div>

          <button (click)="addPersona()" class="btn btn-primary btn-block">Agregar</button>
        </div>
      </div>
      <br>
    </div>
    <div class="col-md-12">
      <table class="table table-bordered" *ngIf="columns">
        <thead class="thead-dark">
          <tr>
            <th *ngFor="let header of headers">{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let column of columns">
            <td>
              {{ column.nombre }}
            </td>
            <td>
              {{ column.apellido }}
            </td>
            <td style="width: 130px;">
              {{ column.fecha }}
            </td>
            <td>
              {{ column.edad }}
            </td>
            <td>
              {{ column.dias }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
