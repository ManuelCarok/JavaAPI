<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Prueba Dev</a>
</nav>
<br>

<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="card">
        <div class="card-header">
          Datos
        </div>
        <div class="card-body">

          <form #formTest="ngForm" [formGroup]="formPerson" (ngSubmit)="addPersona(formTest.value)">
            <div class="form-group">
              <label for="exampleFormControlInput1">Nombre Completo</label>
              <input type="text" class="form-control" formControlName="txtNombre" required>
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Fecha Nacimiento</label>
              <input type="text" class="form-control" placeholder="dd-mm-yyyy" formControlName="txtFecha" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" required>
            </div>

            <button class="btn btn-primary btn-block" type="submit" [disabled]="!formTest.valid">Agregar</button>
          </form>
        </div>
      </div>
      <br>
    </div>
    <div class="col-md-12">
      <table class="table table-bordered" *ngIf="columns">
        <thead class="thead-dark">
          <tr>
            <th *ngFor="let header of headers">{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let column of columns">
            <td>
              {{ column.nombre }}
            </td>
            <td>
              {{ column.apellido }}
            </td>
            <td style="width: 130px;">
              {{ column.fecha | dateformat }}
            </td>
            <td>
              {{ column.edad }}
            </td>
            <td>
              {{ column.dias }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
